<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="universe" id="universe">
        <div class="stars"></div>
        <div class="sun">
            <div class="sun-glow"></div>
        </div>

        <!-- Mercury -->
        <div class="orbit mercury-orbit">
            <div class="planet-container">
                <div class="planet mercury" data-name="Mercury">
                    <div class="planet-body"></div>
                </div>
            </div>
        </div>

        <!-- Venus -->
        <div class="orbit venus-orbit">
            <div class="planet-container">
                <div class="planet venus" data-name="Venus">
                    <div class="planet-body"></div>
                </div>
            </div>
        </div>

        <!-- Earth -->
        <div class="orbit earth-orbit">
            <div class="planet-container">
                <div class="planet earth" data-name="Earth">
                    <div class="planet-body"></div>
                    <div class="moon-orbit">
                        <div class="moon-container">
                            <div class="moon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mars -->
        <div class="orbit mars-orbit">
            <div class="planet-container">
                <div class="planet mars" data-name="Mars">
                    <div class="planet-body"></div>
                </div>
            </div>
        </div>

        <!-- Asteroid Belt -->
        <div class="asteroid-belt" id="asteroid-belt"></div>

        <!-- Jupiter -->
        <div class="orbit jupiter-orbit">
            <div class="planet-container">
                <div class="planet jupiter" data-name="Jupiter">
                    <div class="planet-body"></div>
                </div>
            </div>
        </div>

        <!-- Saturn -->
        <div class="orbit saturn-orbit">
            <div class="planet-container">
                <div class="planet saturn" data-name="Saturn">
                    <div class="planet-body">
                        <div class="saturn-ring"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Uranus -->
        <div class="orbit uranus-orbit">
            <div class="planet-container">
                <div class="planet uranus" data-name="Uranus">
                    <div class="planet-body"></div>
                </div>
            </div>
        </div>

        <!-- Neptune -->
        <div class="orbit neptune-orbit">
            <div class="planet-container">
                <div class="planet neptune" data-name="Neptune">
                    <div class="planet-body"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="toggle-labels" data-i18n="toggleLabels">Toggle Labels</button>
            <button id="toggle-lang">中文 / English</button>
            <div class="speed-control">
                <label for="speed-range" data-i18n="speed">Speed:</label>
                <input type="range" id="speed-range" min="0" max="5" step="0.1" value="1">
            </div>
        </div>

        <div class="info-panel" id="info-panel">
            <h2 id="planet-name" data-i18n="solarSystem">Solar System</h2>
            <p id="planet-desc" data-i18n="hoverInstruction">Hover over a planet to see details.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
